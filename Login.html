<!DOCTYPE html>
<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="Style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <script src="login.js"></script>
    </head>
    <body>
        <div id="d1">
            <div class="center">
                Don't have an account yet?<br>
                <b style="font-size: larger;">Sign Up</b> now<br>
                <form action="SignUp.html"><button type="submit" class="signup">Sign Up</button></form>
            </div>
        </div>
        <div id="d2">
            <div class="center">
                <h1>Welcome!</h1>
                <form>
                    <label>
                        <span style="font-size: 14pt;">Email</span>
                        <input type="email" id="email" placeholder="Enter your email id" class="f1">
                    </label>
                    <br>
                    <label>
                        <span style="font-size: 14pt;">Password</span>
                        <input type="password" id="pass" placeholder="Enter your password" class="f1">
                    </label>
                    <input type="submit" onclick="checkData(this)" class="login" value="Log In">
                </form>
            </div>
        </div>
    </body>
</html>
